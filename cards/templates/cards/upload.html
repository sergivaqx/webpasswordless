<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Subir Carta</title>
    <style>
        body { font-family: 'Segoe UI', sans-serif; background: #f4f6f8; display: flex; justify-content: center; align-items: center; height: 100vh; margin: 0; }
        .upload-card { background: white; padding: 2rem; border-radius: 8px; box-shadow: 0 4px 6px rgba(0,0,0,0.1); width: 100%; max-width: 400px; }
        h2 { color: #6b4c9a; margin-top: 0; }
        .form-group { margin-bottom: 1.5rem; }
        label { display: block; margin-bottom: 0.5rem; color: #555; }
        input[type="text"], input[type="file"] { width: 100%; padding: 0.5rem; border: 1px solid #ddd; border-radius: 4px; box-sizing: border-box; }
        .btn { background: #6b4c9a; color: white; padding: 0.75rem; border: none; border-radius: 4px; width: 100%; cursor: pointer; font-size: 1rem; }
        .btn:hover { background: #5a3e85; }
        .back-link { display: block; text-align: center; margin-top: 1rem; color: #888; text-decoration: none; }
    </style>
</head>
<body>

    <div class="upload-card">
        <h2>üîí Cifrar y Guardar</h2>
        
        <form method="POST" enctype="multipart/form-data">
            {% csrf_token %}
            
            <div class="form-group">
                <label for="card_name">Nombre de la Carta:</label>
                <input type="text" id="card_name" name="card_name" required placeholder="Ej: Black Lotus" autocomplete="off">
                <small style="color: #888; font-size: 0.8em;">Nombre de la carta a mostrar.</small>
            </div>
            
            <div class="form-group">
                <label for="image">Imagen (JPG/PNG):</label>
                <input type="file" id="image" name="image" accept="image/jpeg, image/png" required>
                <small style="color: #888; font-size: 0.8em;">El archivo se encriptar√°.</small>
            </div>
            
            <button type="submit" class="btn">Procesar y Subir</button>
        </form>
        
        <a href="{% url 'dashboard' %}" class="back-link">‚Üê Volver al √Ålbum</a>
    </div>

</body>
</html>
